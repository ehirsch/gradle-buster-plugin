import org.gradle.buster.BusterPlugin

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath files('../build/libs/gradle-buster-plugin-0.1-SNAPSHOT.jar')
    }
}



subprojects {
    if(file("buster.js").exists()) {
        apply plugin: BusterPlugin
    }
}
