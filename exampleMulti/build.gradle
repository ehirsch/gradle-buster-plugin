import org.gradle.plugins.buster.BusterPlugin

buildscript {
    repositories {
        mavenCentral()

        mavenRepo urls: 'https://github.com/rundis/rundis-maven-repo/raw/master/'

    }
    dependencies {
        classpath  files('../build/libs/gradle-buster-plugin-0.1-SNAPSHOT.jar') //'org.gradle.buster:gradle-buster-plugin:0.1-SNAPSHOT'
    }
}



subprojects {
    if(file("buster.js").exists()) {
        apply plugin: 'buster'
    }
}
