apply plugin: 'groovy'
apply plugin: 'maven'

description = 'Gradle Buster plugin for running busterjs tests'
group = 'org.gradle.buster'
version = '0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	groovy localGroovy()

	testCompile 'org.spockframework:spock-core:0.7-groovy-1.8', 'cglib:cglib-nodep:2.2.2'
	
}

artifacts {
	archives jar
}


uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///Users/mrundberget/projects/rundis-maven-repo/")
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
